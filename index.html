<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舒尔特方格游戏</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }
        .selected {
            background-color: #90EE90;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #timer {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <div class="buttons">
        <button id="startBtn">开始</button>
        <button id="resetBtn">重置</button>
    </div>
    <div id="timer">00:00:00:000</div>

    <script>
        const grid = document.getElementById('grid');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timerDisplay = document.getElementById('timer');
        let numbers = Array.from({length: 25}, (_, i) => i + 1);
        let currentNumber = 1;
        let timer;
        let startTime;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createGrid() {
            shuffleArray(numbers);
            grid.innerHTML = '';
            numbers.forEach(num => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = num;
                cell.addEventListener('click', () => selectCell(cell, num));
                grid.appendChild(cell);
            });
        }

        function selectCell(cell, num) {
            if (num === currentNumber) {
                document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
                cell.classList.add('selected');
                currentNumber++;
                if (currentNumber > 25) {
                    clearInterval(timer);
                }
            }
        }

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startTime;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            const milliseconds = diff % 1000;
            timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(3, '0')}`;
        }

        startBtn.addEventListener('click', () => {
            clearInterval(timer);
            startTime = new Date().getTime();
            timer = setInterval(updateTimer, 10);
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(timer);
            timerDisplay.textContent = '00:00:00:000';
            currentNumber = 1;
            createGrid();
        });

        createGrid();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舒尔特方格游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
        }

        .cell.selected {
            background-color: #90EE90;
        }

        #buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #records {
            width: 100%;
            max-width: 400px;
            border-collapse: collapse;
        }

        #records th, #records td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #records th {
            background-color: #f2f2f2;
        }

        @media (max-width: 600px) {
            .cell {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (max-width: 400px) {
            .cell {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="grid"></div>
        <div id="buttons">
            <button id="start">开始</button>
            <button id="reset">重置</button>
        </div>
        <div id="timer">00:00:00:000</div>
        <table id="records">
            <thead>
                <tr>
                    <th>昵称</th>
                    <th>完成时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const startButton = document.getElementById('start');
        const resetButton = document.getElementById('reset');
        const timerDisplay = document.getElementById('timer');
        const recordsTable = document.getElementById('records').getElementsByTagName('tbody')[0];

        let numbers = Array.from({length: 25}, (_, i) => i + 1);
        let currentNumber = 1;
        let lastSelectedCell = null;
        let startTime;
        let timerInterval;
        let isGameRunning = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createGrid() {
            grid.innerHTML = '';
            shuffleArray(numbers);
            numbers.forEach(num => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = num;
                cell.addEventListener('click', () => selectCell(cell, num));
                grid.appendChild(cell);
            });
        }

        function selectCell(cell, num) {
            if (!isGameRunning) return;
            if (num === currentNumber) {
                if (lastSelectedCell) {
                    lastSelectedCell.classList.remove('selected');
                }
                cell.classList.add('selected');
                lastSelectedCell = cell;
                currentNumber++;
                if (currentNumber > 25) {
                    endGame();
                }
            }
        }

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            currentNumber = 1;
            createGrid();
            startTime = new Date().getTime();
            timerInterval = setInterval(updateTimer, 10);
            startButton.disabled = true;
        }

        function resetGame() {
            isGameRunning = false;
            clearInterval(timerInterval);
            timerDisplay.textContent = '00:00:00:000';
            currentNumber = 1;
            if (lastSelectedCell) {
                lastSelectedCell.classList.remove('selected');
            }
            lastSelectedCell = null;
            createGrid();
            startButton.disabled = false;
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(timerInterval);
            const endTime = new Date().getTime();
            const totalTime = endTime - startTime;
            const formattedTime = formatTime(totalTime);
            const name = prompt('恭喜完成！请输入您的昵称：');
            if (name) {
                addRecord(name, formattedTime);
            }
            startButton.disabled = false;
        }

        function updateTimer() {
            const currentTime = new Date().getTime();
            const elapsedTime = currentTime - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        function formatTime(ms) {
            const date = new Date(ms);
            return date.toISOString().substr(11, 12);
        }

        function addRecord(name, time) {
            const row = recordsTable.insertRow(0);
            const nameCell = row.insertCell(0);
            const timeCell = row.insertCell(1);
            nameCell.textContent = name;
            timeCell.textContent = time;
        }

        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);

        createGrid();
    </script>
</body>
